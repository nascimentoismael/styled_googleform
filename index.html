<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <title>Fale Conosco</title>
</head>
<body>
    <section class="container-fluid">
        <div>
          <div>
            <h1>Fale Conosco</h1>
            <p>Fique a vontade para nos mandar sua dúvida e entraremos em contato assim que possível</p>
          </div>
          <div class="alert alert-success" role="alert" style="display:none">
            Formulário enviado com sucesso
          </div>
            <form action="https://docs.google.com/forms/u/0/d/e/1FAIpQLScwULRl7oFiI2WwQpIC4kGtU6ar-rGRp3e-bDwrMSkuQSjMNw/formResponse" method="post">
                <div>

                    <div>
                      <label class="form-label" for="name">Nome</label>
                      <input placeholder="Nome Completo" type="text" value="Leandro de Castro" id="fullName" name="entry.706195787" class="form-control">
                    </div>

                    <div>
                      <label class="form-label" for="email">E-mail</label>
                      <input placeholder="nome@example.com.br" value="leandrocastro@gmail.com" type="email" id="emailAdress" name="entry.193978835" class="form-control">
                    </div>

                    <div>
                      <label class="form-label" for="message">Mensagem</label>
                      <textarea placeholder="Digite o texto aqui" id="message" name="entry.177652163" class="form-control" rows="3">Isso é o conteúdo da mensagem</textarea>
                    </div>

                  <div>
                    <div id="loader" style="display:none">Aguarde...</div>
                    <button class="btn btn-primary mt-2" type="submit">
                      Enviar
                    </button>
                  </div>

                </div>
            </form>
        </div>
      </section>

<script>
  $(document).ready(function () {
    $("form").submit(function (event) {
      event.preventDefault();
      if ($('#fullName').val() == "" || $('#emailAdress').val() == "" || $('#message').val() == "") {
        alert("preencha todos os campos");
        returns
      }
      var formData = $("form").serialize()
      $.ajax({
        type: "POST",
        url: "https://docs.google.com/forms/u/0/d/e/1FAIpQLScwULRl7oFiI2WwQpIC4kGtU6ar-rGRp3e-bDwrMSkuQSjMNw/formResponse",
        data: formData,
        beforeSend: function() {
          $('#loader').fadeIn("slow")
          $(".btn.btn-primary.mt-2").prop("disabled",true)
          // $(".btn.btn-primary.mt-2").hide()
        }
      }).fail(function() {
        $('#loader').fadeOut("slow")
        $('.alert.alert-success').show()
        $(".btn.btn-primary.mt-2").prop("disabled",false)
        $("#fullName").val("")
        $("#emailAdress").val("")
        $("#message").val("")
        $("#fullName").focus()
        //There's also the possibility to redirect to a new html page, if wanted:
        // window.location.href = "sent.html"
      })
    });
  });
</script>
</body>
</html>
